</<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/volunteer/v_task.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="../../lib/jquery-3.3.1.min.js"></script>
  <script src="../../js/volunteer/v_task.js"></script>
  <script src="../../lib/handlebars-v4.0.12.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
  <nav class="fixed-top zzzz_navbar" id="mainNav">
      <div>
          <a style="position: absolute" href="../../index.html">
              <img src="../../images/navbar.png"  style="height: 40px;">
           </a>
         </div>
        <div style="text-align: right" >
          <a  href="../../index.html">
            <i style="padding: 5px; color: white; font-size: 30px;" class="fas fa-home"></i>
          </a>
      </div>
  </nav>



  <div class="container">
<div class="position">
    <h1 class="title"> Request Board </h1>
    </div>
    <button class='btn-default record'> My Record </button>
    <div>
      <h2 style="text-align:left; position: absolute; line-height: 0px"> Filter by: </h2>
    </div>


    <table>
      <td>
      <div class="div_button">
        <h3 > Emergency Level </h3>
        <button class="button" id="zw_Low">Low</button>
        <button class="button" id="zw_Medium">Medium</button>
        <button class="button" id="zw_High">High</button>
        <div id="zw_emergency_status"></div>
      </div>
    </td>

    <td>
      <h3> Category </h3>
      <div class="div_button">
        <button class="button" id="zw_Routine">Routine</button>
        <button class="button" id="zw_Trans">Transportation</button>
        <div id="zw_category_status"></div>
      </div>
    </td>

    <td>
      <h3> Disability Type</h3>
      <div class="div_button">
        <button class="button" id="zw_Mental">Mental</button>
        <button class="button" id="zw_Physical">Physical</button>
        <div id="zw_disability_status"></div>
      </div>
    </td>
  </table>

  <div class="list">
    <div class="table" id="templatedProjects" >

      <script id="entry-template" type="text/x-handlebars-template">
        <div class='recordbox'>
            <div class='lqz_accept'>
              <p>Request ID: {{uid}}</p>
              <p>Requester: ......</p>
              <p>Emergency Level: {{emergency}}</p>
              <p>Category: {{category}}</p>
              <p>Personal Condition: {{disability}}</p>
              <p>Description: {{descriptions}}</p>
            </div>
            <div class='buttons'>
              <button class='btn-default lqz_report' > Report </button>
              <button class='btn-default lqz_accept' id="btn_{{uid}}"> More </button>
            </div>
    			</div>
  		</script>

  		<div class="list">
  			<div class="table" id="templatedProjects" >
          <!-- Records will be inserted here -->
  			</div>
  		</div>
    </div>
    </div>
    </div>
</body>
</html>
