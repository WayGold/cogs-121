</<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/volunteer/v_record.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="../../lib/jquery-3.3.1.min.js"></script>
  <script src="../../js/volunteer/v_record.js"></script>
  <script src="../../lib/handlebars-v4.0.12.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body>
  <nav class="fixed-top zzzz_navbar" id="mainNav">
      <div>
          <a style="position: absolute" href="../../index.html">
              <img src="../../images/navbar.png"  style="height: 40px;">
           </a>
         </div>
        <div style="text-align: right" >
          <a  href="../../index.html">
            <i style="padding: 5px; color: white; font-size: 30px;" class="fas fa-home"></i>
          </a>
      </div>
  </nav>

  <div class="container" style="margin-top: 10vh">

    <h1> Record </h1>
    <button class="btn-default" id="lqz_home">Home</button>
    <button class="btn-default" id="lqz_refresh">
      <i class="fa fa-repeat"></i>
    </button>

    <script id="entry-template" type="text/x-handlebars-template">
      <div class='recordbox'>
          <div class='record'>
            <p>Status: ......</p>
            <p>Requester: ......</p>
            <p>Emergency Level: {{emergency}}</p>
            <p>Category: {{category}}</p>
            <p>Personal Condition: {{disability}}</p>
            <p>Description: {{description}}</p>
          </div>
          <div class='buttons'>
            <button class='btn-default lqz_report'> Report </button>
          </div>
  			</div>
		</script>

		<div class="list">
			<div class="table" id="templatedProjects" >
        <!-- Records will be inserted here -->
			</div>
		</div>

  </div>

</body>
</html>
