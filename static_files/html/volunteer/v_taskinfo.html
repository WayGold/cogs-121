<!-- /*
 *  File Name: v_taskinfo.html
 *
 *  Functionalities:
 *  1. Create record box for the requester.
 *  2. Create buttons for accept or cancel.
 */ -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> User Information </title>
  <link rel="stylesheet" href="../../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="../../css/volunteer/v_taskinfo.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/main.css">
  <script src="../../lib/handlebars-v4.0.12.js"></script>
  <script src="../../lib/jquery-3.3.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="../../js/volunteer/v_taskinfo.js"></script>
</head>


<body>
  <nav class="fixed-top zzzz_navbar" id="mainNav">
      <div>
          <a style="position: absolute" href="../../index.html">
              <img src="../../images/navbar.png"  style="height: 40px;">
           </a>
         </div>
        <div style="text-align: right" >
          <a  href="../../index.html">
            <i style="padding: 5px; color: white; font-size: 30px;" class="fas fa-home"></i>
          </a>
      </div>
      <div id="signout" style="position: absolute; right: 50px; top: 8px">
        <i style="padding: 5px; color: white; font-size: 30px;" class="fas fa-sign-out-alt"></i>
      </div>
  </nav>

  <div class ="container">
    <div class="info">
      <div class = "title_bar">
        <h1 class="title">Information</h1>
      </div>
      <div class ="icon1">
        <img id="dog" src="../../images/dog.png" >
      </div>
      <script id="taskinfo" type="text/x-handlebars-template">
        <div class='recordbox'>
            <div class='record'>
              <p>Request ID: {{uid}}</p>
              <p>Requester: {{requester}}</p>
              <p>Emergency Level: {{emergency}}</p>
              <p>Category: {{category}}</p>
              <p>Personal Condition: {{disability}}</p>
              <p>Description: {{description}}</p>
            </div>

          </div>
      </script>

      <div class="list">
        <div class="table" id="single_task" >
          <!-- Records will be inserted here -->
        </div>
      </div>

    </div>
    <div class="list">

    <div class= "btns">
      <button id="zw_v_report_cancel">Cancel</button>
      <button id="zw_v_report_submit">Accept</button>
    </div>

  </div>



</body>

</html>
