<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Finished Assignment </title>

  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="../js/rating_record.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/rating_record.css">
</head>

<body>
  <nav class="fixed-top zzzz_navbar" id="mainNav">
      <div >
          <a style="position: absolute" href="../../index.html">
              <img src="../../images/navbar.png"  style="height: 40px;">
           </a>
         </div>
        <div style="text-align: right" >
          <a  href="../../index.html">
            <i style="padding: 5px; color: white; font-size: 30px;" class="fas fa-home"></i>
          </a>
      </div>
      <div id="signout" style="position: absolute; right: 50px; top: 8px">
        <i style="padding: 5px; color: white; font-size: 30px;" class="fas fa-sign-out-alt"></i>
      </div>
  </nav>
  <div class ="container">
    <div class="position">
      <h1 id = "title">Rate Your Service</h1>
    </div>
    <div class="rate">
      <input type="radio" name="rate" value="5" />
      <label for="star5" id="star5" title="text">5 stars</label>
      <input type="radio" name="rate" value="4" />
      <label for="star4" id="star4" title="text">4 stars</label>
      <input type="radio" name="rate" value="3" />
      <label for="star3" id="star3" title="text">3 stars</label>
      <input type="radio" name="rate" value="2" />
      <label for="star2" id="star2" title="text">2 stars</label>
      <input type="radio" name="rate" value="1" />
      <label for="star1" id="star1" title="text">1 star</label>
    </div>
    <div class="info">
      <div id="template">
      </div>
    </div>

    <div class= "btns">
      <button id="lqz_back">Back</button>
    </div>

  </div>



</body>

</html>
