<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Login Page </title>
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <link rel="stylesheet" href="../../css/login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>

    <style>
            .fixed-top {
              position: fixed;
              top: 0;
              right: 0;
              left: 0;
              z-index: 1030;
            }

            .navbar{
              padding-top: .8rem;
              padding-bottom: .8rem;
              background-color: #76b852;
            }
          </style>

    <body>
            <nav class="fixed-top navbar" id="mainNav">
                    <div>
                      <a href="index.html" style="padding-left: 1.0rem; font-family: 'Lobster'; color: white; font-size: 20px"> EzHelp </a>
                    </div>
                  </nav>

            <div class="login-page" >
                    <div class="form">
                      <form class="register-form">
                          <h2>Register</h2>
                        <input type="text" placeholder="name"/>
                        <input type="password" placeholder="password"/>
                        <input type="text" placeholder="email address"/>
                        <button>create</button>
                        <p class="message">Already registered? <a href="#">Sign In</a></p>
                      </form>
                      <form class="login-form">
                          <h2>Welcome!</h2>
                          <div class="icon">
                              <img src="../../images/icon.png" height=45; width=45>
                          </div>
                        <input type="text" placeholder="username"/>
                        <input type="password" placeholder="password"/>
                        <button>login</button>
                        <p class="message">Do not have an accoount? <a href="#">Create an account</a></p>
                      </form>
                    </div>
                  </div>

    </body>

    <script type=text/javascript>
        $('.message a').click(function(){
           $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
        });
        </script>
</html>
