<!--
File Name: login.html

Functionalities:
1. New user could sign up a new account
2. Past user could sign in either as volunteer or requester
3. Stored their data into database
-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Login Page </title>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/login.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
  <!-- nav bar -->
  <nav class="fixed-top login_navbar" id="mainNav">
    <div>
      <a style="position: absolute;min-height: 3rem;" href="../index.html">
        <img src="../assets/images/icon2.png" style="height: 3.8rem !important;  padding: .5rem 0rem; margin-left: 5rem">
      </a>
    </div>
    <div style="text-align: right">
      <a href="../index.html">
        <i style="padding: 1.3rem; color: #1c9209; font-size: 35px;" class="fas fa-home"></i>
      </a>
    </div>
    <div id="signout" style="position: absolute; right: 4rem; top: 0px">
      <i style="padding: 1.3rem; color: #1c9209; font-size: 35px;" class="fas fa-sign-out-alt"></i>
    </div>
  </nav>

  <!-- login form -->
  <div class="login-page">
    <div class="form">
      <form class="register-form">
        <h2>Register</h2>
        <input id="zw_create_account_username" type="text" placeholder="username" />
        <input id="zw_create_account_name" type="text" placeholder="name" />
        <input id="zw_create_account_pwd" type="password" placeholder="password" />
        <input id="zw_create_account_phone" type="text" placeholder="Phone" />
        <input id="zw_create_account_loc" type="text" placeholder="address" />
        <input id="zw_create_account_role" type="text" placeholder="1 for volunteer, 0 to ask for help" />
        <button id="zw_create_account_btn">create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
        <p id="zw_create_status"></p>
      </form>
      <form class="login-form">
        <h2>Welcome!</h2>
        <div class="icon">
          <img src="../images/icon.png" height=45; width=45>
        </div>
        <input id="zw_login_username" type="text" placeholder="username" />
        <input id="zw_login_pwd" type="password" placeholder="password" />
        <button id="zw_login_btn">login</button>
        <p class="message">Do not have an accoount? <a href="#">Create an account</a></p>
        <p id="zw_login_status"></p>
      </form>
    </div>
  </div>

</body>
<!-- javascript -->
<script type=text/javascript> $('.message a').click(function(){ $('form').animate({height: "toggle" , opacity: "toggle" }, "slow" ); }); </script> </html>
</html>
