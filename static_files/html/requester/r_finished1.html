    <nav class="fixed-top navbar" id="mainNav">
      <div>
        <a href="index.html" style="padding-left: 1.0rem; font-family: 'Lobster'; color: white; font-size: 20px"> EzHelp </a>

    <h1 class="container" style="padding-top: 5%; font-size: 50px; position: relative"> FINISH </h1>

    <div class="stepInfo">
    	<ul>
    		<!-- <li></li> -->
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-info" role="progressbar"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="80"
                 style="width: 100%;">
                <span class="sr-only">100% finish</span>
            </div>
        </div>
    		<!-- <li></li> -->
    	</ul>
    	<div class="stepIco stepIco1" id="wait">1
    		<div class="stepText" id="createText">WAITING</div>
    	</div>
    	<div class="stepIco stepIco2" id="match">2
    		<div class="stepText" id="checkText">MATCHED</div>
    	</div>
    	<div class="stepIco stepIco3" id="finish">3
    		<div class="stepText" id="produceText">FINISH</div>
    	</div>
    </div>



    <p>Please click "finish" after the volunteer has leave.</p>

    <!-- <div class="container" style="padding-top: 100px">
      <button class="button" id="zsy_cancel">Cancel</button>
    </div> -->

      <button class="button" id="zsy_finish">finish</button>
