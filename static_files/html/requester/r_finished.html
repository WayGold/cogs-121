<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Finished Assignment </title>

  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="../../css/requester/r_finished.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="../../js/requester/r_finished.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/main.css">
</head>

<body>
  <nav class="fixed-top zzzz_navbar" id="mainNav">
      <div >
          <a style="position: absolute" href="../../index.html">
              <img src="../../images/navbar.png"  style="height: 40px;">

           </a>
         </div>
        <div style="text-align: right" >
          <a  href="../../index.html">
            <i style="padding: 5px; color: white; font-size: 30px;" class="fas fa-home"></i>
          </a>
      </div>
  </nav>
  <div class ="container">
    <div class="position">
      <h1>Congradulations! Your Request is Finished</h1>
    </div>
    <div class="info">
      <div class ="icon1">
        <img src="../../images/dog.png" >
      </div>
      <div class = "requester">
        <h1>Name: David Wang</h1>
        <h1>Tel: 858-XXX-XXXX</h1>
        <h1>Request Confirmation Number: CB10000649X </h1>
      </div>
    </div>
    <div class="rate">
      <input type="radio" id="star5" name="rate" value="5" />
      <label for="star5" title="text">5 stars</label>
      <input type="radio" id="star4" name="rate" value="4" />
      <label for="star4" title="text">4 stars</label>
      <input type="radio" id="star3" name="rate" value="3" />
      <label for="star3" title="text">3 stars</label>
      <input type="radio" id="star2" name="rate" value="2" />
      <label for="star2" title="text">2 stars</label>
      <input type="radio" id="star1" name="rate" value="1" />
      <label for="star1" title="text">1 star</label>
    </div>
    <div>
      <div class="complaint">
        <label style= "font-size:30px; font-weight:bold">Comments: </label>
      </div>
      <div class="text">
        <textarea name="comments" maxlength="500"></textarea>
      </div>
    </div>

    <div class= "btns">
      <button id="zw_finish_cancel">Cancel</button>
      <button id="zw_finish_submit">Submit</button>
    </div>

  </div>



</body>

</html>
