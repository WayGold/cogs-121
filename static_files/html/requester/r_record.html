</<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link rel="stylesheet" href="../../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/requester/r_record.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="../../lib/jquery-3.3.1.min.js"></script>
  <script src="../../js/requester/r_record.js"></script>
  <script src="../../lib/handlebars-v4.0.12.js"></script>
</head>

<body>
  <nav class="fixed-top zzzz_navbar" id="mainNav">
      <div>
          <a style="position: absolute" href="../../index.html">
              <img src="../../images/navbar.png"  style="height: 40px;">
           </a>
         </div>
        <div style="text-align: right" >
          <a  href="../../index.html">
            <i style="padding: 5px; color: white; font-size: 30px;" class="fas fa-home"></i>
          </a>
      </div>
  </nav>

  <div class="container" >
    <div class="title_bar">
    <h1 class="title"> My Requests </h1>
    </div>
    <div class="btns">
    <button id="lqz_new_request">New Request</button>
    <button id="lqz_refresh">Refresh
      <i class="fa fa-repeat"></i>
    </button>
  </div>


    <script id="entry-template" type="text/x-handlebars-template">
      <div class='recordbox'>
          <div class='record'>
            <p>Status: {{status}}</p>
            <p>Request ID: {{uid}}</p>
            <p>Emergency Level: {{emergency}}</p>
            <p>Category: {{category}}</p>
            <p>Personal Condition: {{disability}}</p>
            <p>Description: {{description}}</p>
          </div>
          <div class='buttons'>
            <button class='lqz_rate'> Rate </button>
            <button class='lqz_report'> Report </button>
          </div>
  			</div>
		</script>


			<div class="request_table" id="templatedProjects" >
        <!-- Records will be inserted here -->
			</div>


  </div>
</body>
</html>
