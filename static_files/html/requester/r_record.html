</<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="../../lib/jquery-3.3.1.min.js"></script>
  <script src="../../js/requester/r_record.js"></script>
  <script src="../../lib/handlebars-v4.0.12.js"></script>
</head>

<body>

  <div class="container">
    <h1> Record </h1>

    <button class="btn-default" id="lqz_new_request">New Request</button>
    <button class="btn-default" id="lqz_home">Home</button>
    <button class="btn-default" id="lqz_refresh">
      <i class="fa fa-repeat"></i>
    </button>

    <script id="entry-template" type="text/x-handlebars-template">
      <thead>
        <tr>
  				<td class='record'>
            <p>Emergency Level: {{emergency}}</p>
            <p>Category: {{category}}</p>
            <p>Personal Condition: {{disability}}</p>
            <p>Description: {{description}}</p>
  				</td>
  			</tr>
      </thead>
		</script>

		<div class="list">
			<table class="table table-bordered" id="templatedProjects" >
        <!-- Records will be inserted here -->
			</table>
		</div>

  </div>
</body>
</html>
