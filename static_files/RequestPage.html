</<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

      background-color: #05ffb0;

    .container{
      text-align: center;
    }

    .button{
      padding-left: 1%;
      padding-right: 1%;
    }

    .div_button{
      text-align: center;
    }

  </style>

  <body>
    <nav class="fixed-top navbar" id="mainNav">
      <div>
        <a href="index.html" style="padding-left: 1.0rem; font-family: 'Lobster'; color: white; font-size: 20px"> EzHelp </a>
      </div>
    </nav>

    <h1 class="container" style="padding-top: 5%; font-size: 60px; position: relative"> Request </h1>

      <div class="div_button">
        <button class="button" id="Mental">Mental</button>
        <button class="button" id="Physical">Physical</button>
      </div>
    </div>

    <div class="container">
      <h2 style="font-size: 30px;"> Description</h2>
      <div class="div_button">
        <input id="description" style="height: 100px;" type="text" size="50"/>
      </div>
    </div>

    <div class="container" style="padding-top: 20px">
      <button class="button" id="submit">Submit</button>
      <button class="button" id="cancel">Cancel</button>
    </div>

</html>
